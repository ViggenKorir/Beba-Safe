<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="pickupForm">
        <h1>PickUp Details</h1>
        <label for="delivery_address">Address:</label>
        <input type="text" id="delivery_address" placeholder="Delivery Address" required><br>
        <label for="contact_person">Contact Name:</label>
        <input type="text" name="contact_person" id="contact_person" placeholder="Contact Person" required><br>
        <label for="contact_phone">Contact Number:</label>
        <input type="tel" name="contact_phone" id="contact_phone" placeholder="(+254 --- --- ---)" required><br>
        <label for="additional_instructions">Instructions:</label>
        <input type="text" name="instructions" id="additional_instructions"><br>
        <button type="submit">Submit Pickup Details</button>
    </form>
    <script>
        document.getElementById('pickupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if(confirm("Are you sure to submit these as the correct & accurate details?")) {
                alert("Details submitted successfully!");
            }
        });
    </script>
</body>
</html>
