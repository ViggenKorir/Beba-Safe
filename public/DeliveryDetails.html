<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <h1>Delivery Details:</h1>
        <label for="addres">Delivery Address:</label>
        <input type="text" name="address" id="delivery_address" placeholder="Enter delivery address" required><br>
        <label for="contact_person">Contact Person:</label>
        <input type="text" name="contact_person" id="contact_person" placeholder="Enter Receiver's Name" required><br>
        <label for="contact_phone">Contact Number:</label>
        <input type="tel" name="contact_phone" id="contact_phone" placeholder="(+254 --- --- ---)" required><br>
        <label for="instructions">Instructions:</label>
        <input type="text" name="instructions" id="additional_instructions" placeholder="Additional instructions"><br>
        <button type="submit" onclick="onClick()">Submit Delivery Details</button>
    </form>
</body>
<script>
    function onClick(){
        if(confirm("Are you sure to submit these as the correct details?")) {
            alert("Details submitted successfully!");
        }
    }
</script>
</html>
